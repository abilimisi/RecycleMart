{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid rounded shadow-sm">
    </div>
    <div class="col-md-6">
        <h2>{{ product.title }}</h2>
        <p class="lead text-success fw-bold">â‚¹{{ product.price }}</p>
        <p>{{ product.description }}</p>
        <hr>
        <p><strong>Seller:</strong> {{ product.seller.username }}</p>
        {% if user == product.seller %}
            <a href="{% url 'product_edit' product.id %}" class="btn btn-warning me-2">Edit</a>
            <a href="{% url 'product_delete' product.id %}" class="btn btn-danger">Delete</a>
        {% endif %}
    </div>
</div>
{% endblock %}
